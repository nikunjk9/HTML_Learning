<! --Boilerplate code for HTML-->

<!DOCTYPE html>                                 <! --The doc we are using is of html type | Version HTML5 is used-->
<html>                                          <! --root of an html document-->
    <head>                                      <! --Head contain the metadata which is usefull but will not be displayed in the webpage-->
        <title>
            This is my first webpage            <! --title of the webpage-->
        </title>
    </head>
    <body>
        <p>
            This is my paragraph                 <! --Data I want to display on the webpage will be inside body-->
        </p>
    </body>
</html>
